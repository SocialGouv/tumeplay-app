<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

	<title>Tumeplay</title>
<style>
	/* These styles make the body full-height */
	html,
	body {
		/*height: 100%;*/
		background-color: #110A0B;
	}
	/* These styles disable body scrolling if you are using <ScrollView> */
	body {
		/* overflow: hidden;  */
		display: flex;
	}
	/* These styles make the root element full-height */
	#root {
		display: flex;
		height: 100%;
		background-color: #110A0B;
		max-width: 900px;
		width: 50%;
		margin: 0 auto;
	}
	@font-face {
		font-family: 'CarterOne-Regular';
		src: url('./assets/fonts/CarterOne-Regular.ttf');
	}
	@font-face {
		font-family: 'Abel-Regular';
		src: url('./assets/fonts/Abel-Regular.ttf');
	}
	@font-face {
		font-family: 'Chivo-Regular';
		src: url('./assets/fonts/Chivo-Regular.ttf');
	}
	@font-face {
		font-family: 'Chivo-Bold';
		src: url('./assets/fonts/Chivo-Bold.ttf');
	}
</style>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	
	<div id="root"></div>
</body>

</html>
